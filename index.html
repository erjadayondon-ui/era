<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blue To-do List</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        :root {
            --bg: #eef2f7;
            --surface: #ffffff;
            --accent: #007bff; 
            --accent-soft: #e3f2fd;
            --danger: #ff4757;
            --text: #2d3436;
        }

        body {
            background-color: var(--bg);
            
            background: linear-gradient(135deg, #eef2f7 0%, #d1e3f8 100%);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .quest-card {
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            align-self: flex-start;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 16px;
            border: 1px solid #dee2e6;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 12px 15px;
            outline: none;
            font-size: 16px;
        }

        .btn-add {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        ul { list-style: none; padding: 0; }

        li {
            background: #ffffff;
            margin-bottom: 10px;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 14px;
            border-left: 5px solid var(--accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        li:hover {
            transform: scale(1.02);
            background: var(--accent-soft);
        }

        
        .btn-outline-danger {
            background: #fff0f0;
            color: var(--danger);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-outline-danger:hover {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>

    <div class="quest-card">
        <h1>My Tasks</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="btn-add" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

<script>
    
    const taskList = document.getElementById("taskList");

      function addTask() {
        const input = document.getElementById("taskInput");
        const task = input.value.trim();

        if (task) {
          const li = document.createElement("li");

          li.className =
            "list-group-item d-flex justify-content-between align-items-center mb-2 rounded shadow-sm border";

          li.innerHTML = `
                    <span>${task}</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove()">X</button>
                `;

          taskList.appendChild(li);
          input.value = "";
        }
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("ayos! rehistro as service worker");
          })
          .catch((error) => {
            console.log("Registration failed: ", error);
          });
      }
</script>
</body>
</html>
